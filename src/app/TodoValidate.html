<div class="modal-dialog" style="width: 800px;">
                <div class="modal-content" >
                   <div class="modal-header">
                     <button type="button" class="close"  >&times;</button>
                     <h4 class="modal-title">Validate Phonenumber</h4>
                   </div>
                   <div class="modal-body">
                    <label for="txtPhn">Phone Number:</label>
                        <input #txtPhoneNumber placeholder="txtPhoneNumber" class="form-control" id="txtPhn">
                         <label for="txtPhn">{{validateData.phoneNumber}}</label>
                   </div>

                   <div class="modal-footer">
                     <button type="button" class="btn btn-primary" (click)="setMobileNumber(txtPhoneNumber.value)">Close</button>
                   </div>
                </div>
             </div>
